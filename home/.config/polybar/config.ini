[colors]
background = #282828
foreground = #ebdbb2
red        = #fb4934
green      = #b8bb26
yellow     = #fabd2f
blue       = #83a598
purple     = #d3869b
teal       = #8ec07c
orange     = #fe8019
gray       = #a89984

[bar/main]
width = 100%:-18
offset-x = 9
offset-y = 5

height = 40
radius = 0.0

override-redirect = true
wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 2
module-margin-left = 2
module-margin-right = 1

font-0 = Hack Nerd Font:pixelsize=11:antialias=true;2.5
font-1 = Hack Nerd Font:style=Regular:pixelsize=17:antialias=true;3

modules-left = i3
modules-center = xwindow
modules-right = volume network battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%


[module/filesystem]
type = internal/fs
interval = 25111
mount-0 = /
label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}


[module/i3]
type = internal/i3
pin-workspaces = false
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "  "
ws-icon-0 = "0;  "
ws-icon-1 = "1;  "
ws-icon-2 = "2;  "
ws-icon-3 = "3;  "
ws-icon-4 = "4;  "
ws-icon-5 = "5;  "
ws-icon-6 = "6;  "
ws-icon-7 = "7;  "
ws-icon-8 = "8;  "
ws-icon-9 = "9;  "

format = <label-state>

label-focused = %icon%
label-focused-foreground = ${colors.green}
label-focused-padding = 1

label-unfocused = ${self.label-focused}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-padding = ${self.label-focused-padding}

label-visible = ${self.label-focused}
label-visible-foreground = ${colors.foreground}
label-visible-padding = ${self.label-focused-padding}

label-urgent = ${self.label-focused}
label-urgent-foreground = ${colors.red}
label-urgent-padding = ${self.label-focused-padding}


[module/backlight]
type = internal/backlight
card = radeon_bl0

format = <label>
label = "  %percentage%%"
label-foreground = ${colors.foreground}


[module/network]
type = custom/script
exec = $HOME/.config/polybar/scripts/check-network
tail = true


[module/date]
type = internal/date
interval = 1

date = "%b %d, %Y  "
date-alt =
time = "%H:%M:%S"
time-alt = "%I:%M"

format-prefix-foreground = ${colors.foreground}
format-underline = #0a6cf5
label = %date%%time%


[module/volume]
type = custom/script
exec = $HOME/.config/polybar/scripts/pipewire-simple.sh
interval = 3
click-right = exec pavucontrol &
click-left = $HOME/.config/polybar/scripts/pipewire-simple.sh --mute &
scroll-up = $HOME/.config/polybar/scripts/pipewire-simple.sh --up &
scroll-down = $HOME/.config/polybar/scripts/pipewire-simple.sh --down &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <ramp-capacity>
format-discharging = <ramp-capacity>

label-full =  
label-full-foreground = ${colors.orange}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
ramp-capacity-foreground = ${colors.orange}

label-discharging =
label-discharging-foreground = ${colors.orange}
label-charging-foreground = ${colors.orange}

[module/powermenu]
type = custom/text
format-spacing = 1
content = 
content-foreground = ${colors.red}
click-left = bash ~/.config/rofi/powermenu/powermenu.sh


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency =true

[global/wm]
margin-bottom = 20
