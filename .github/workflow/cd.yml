name: CD

on:
  push:
    branches:
      - "master"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: make build
      - uses: actions/upload-artifact@v4
        with:
          name: wizard-${{ matrix.os }}
          path: out/*
          overwrite: true
